<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--  Import Custom CSS  -->
    <link rel="stylesheet" th:href="@{/app.css}" />
    <title>Biblioteca</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper deep-purple">
            <a href="#" class="brand-logo center">ðŸ“š Biblioteca ðŸ“š</a>
        </div>
    </nav>

    <!--  Main Container  -->
    <div class="container">

        <!--  Menu buttons  -->
        <div class="container button-menu">
            <button class="btn waves-effect purple"><i class="material-icons left">book</i>View All Books</button>
        </div>

        <!--  Inventory Table  -->
        <div class="container" id="library-resource-table">
            <h3 class="center">All Books</h3>
            <table class="striped centered">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year Published</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}">---</td>
                    <td th:text="${book.author}">---</td>
                    <td th:text="${book.yearPublished}">---</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>




    <script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
    <script th:src="@{/vendor/materialize/js/materialize.js}"></script>
    <script th:src="@{/app.js}"></script>
</body>
</html>
